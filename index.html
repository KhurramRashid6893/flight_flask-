<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frictionless Airline Experience</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background-color: #007bff; padding: 20px; text-align: center; color: white; }
        .form-container { background-color: #f9f9f9; padding: 20px; margin-top: 20px; border-radius: 5px; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 3px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .status { margin-top: 20px; padding: 10px; background-color: #ffc107; }
        .flight-info { background-color: #17a2b8; color: white; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Revolutionizing the Airline Journey</h1>
            <p>A Frictionless Experience from A to B</p>
        </div>
        
        <div class="form-container">
            <h2>Customer Preferences</h2>
            <form action="/submit_preferences" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="seat">Preferred Seat Type:</label>
                <select id="seat" name="seat">
                    <option value="Window">Window</option>
                    <option value="Aisle">Aisle</option>
                    <option value="Middle">Middle</option>
                </select>

                <label for="meal">Preferred Meal Option:</label>
                <select id="meal" name="meal">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                </select>

                <button type="submit">Submit Preferences</button>
            </form>
        </div>

        <div class="status">
            <h3>Flight Disruption Management</h3>
            <div id="disruption-message">
                <!-- Updated via JavaScript -->
            </div>
        </div>

        <div class="flight-info">
            <h3>Predictive Analytics</h3>
            <p>Next flight: <span id="next-flight">Flight A123</span></p>
            <p>Current Load: <span id="load-factor">80%</span></p>
            <p>Expected Delay: <span id="delay">15 minutes</span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const disruptionMessage = document.getElementById("disruption-message");
            const randomDisruptions = [
                "Your flight has been delayed by 20 minutes.",
                "Your flight has been canceled, rebooking available.",
                "No disruptions, your flight is on time."
            ];
            // Simulate flight disruption
            const disruptionIndex = Math.floor(Math.random() * randomDisruptions.length);
            disruptionMessage.innerHTML = randomDisruptions[disruptionIndex];
        });
    </script>
</body>
</html>
